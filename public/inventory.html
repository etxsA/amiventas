<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="../css/general.css">
    <link rel="stylesheet" href="../css/inventory.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav class="navbar">
        <div class="first">
            <i class="fa-solid fa-house fa-2x" onclick="window.location.href='/dashboard'"></i>
            <h1 class="title font-blue tbg">Mi inventario</h1>
        </div>
        
        <div class="search">
            <input type="text" id="search-input" placeholder="Buscar" oninput="filterItems()">
            <i class="fa fa-search search-icon"></i>
            
        </div>
    </nav>

    <div class="container">
        <div class="mayor">
            <p class="tnm bold">Mayor existencia: </p>
            <div class="cards">
                <div class="card">

                </div>
            </div>            
        </div>
        <div class="menor">
            
            <p class="tnm bold">Menor existencia: </p>
            <div class="cards">
                <div class="card">
                    <img src="https://placehold.co/50x80" alt="">
                    <p class="description font-gray tnm"> Papas Sabritas</p>
                    <p class="quantity bold tbg">x84</p>
                </div>
            </div>    
        </div>
    </div>
</body>
</html>
