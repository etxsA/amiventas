<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 Not Found - Inventory App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 40px;
      max-width: 600px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }
    h1 {
      font-size: 6em;
      margin: 0;
      color: #ff6f61;
    }
    h2 {
      font-size: 2em;
      margin: 10px 0;
      color: #333;
    }
    p {
      font-size: 1.1em;
      margin: 20px 0;
      color: #555;
    }
    .warehouse {
      font-size: 4em;
      color: #ff6f61;
    }
    .search-box {
      display: flex;
      margin-top: 20px;
      justify-content: center;
    }
    .search-box input {
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px 0 0 8px;
      outline: none;
      flex: 1;
      min-width: 0;
      font-size: 1em;
    }
    .search-box button {
      padding: 10px;
      background-color: #ff6f61;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 1em;
      border-radius: 0 8px 8px 0;
    }
    .search-box button:hover {
      background-color: #ff4a3d;
    }
    .home-link {
      display: inline-block;
      margin-top: 20px;
      text-decoration: none;
      color: #ff6f61;
      font-weight: bold;
    }
    .home-link:hover {
      color: #ff4a3d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>404</h1>
    <div class="warehouse">üîç Lost in the Warehouse?</div>
    <h2>Oops! Page Not Found</h2>
    <p>The page you're looking for isn't here. Maybe it‚Äôs on another shelf, or it might just be out of stock.</p>
    <div class="search-box">
      <input type="text" placeholder="Search the inventory...">
      <button>Search</button>
    </div>
    <a href="/" class="home-link">Back to Home</a>
  </div>
</body>
</html>
